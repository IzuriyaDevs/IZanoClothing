    <link rel="shortcut icon" href="/IMG/IZanoLogo.png" type="image/x-icon">
    <script src="/JS/Login.js" defer></script> <!-- Carrega o arquivo JavaScript -->
</head>
<body>
    <nav id="navbar">
        <ul>
            <!-- Logo da empresa -->
            <li class="logo"><img src="/IMG/IZanoLogo.png" alt="IZano Logo"></li>
            <!-- Links de navegação -->

        </ul>

    <section id="cliente-login">
        <h2>Login</h2>
        <form id="loginForm">
            <!-- Campo para o identificador (CPF ou email) -->
            <label for="identificador">Email:</label>
            <input type="text" id="identificador" name="identificador" required>
            <!-- Campo para a senha -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <button type="button" id="togglePassword">Mostrar Senha</button>
            <!-- Botão para enviar o formulário -->
            <button type="submit">Login</button>
            <!-- Link para a página de recuperação de senha -->
            <p><a class="botao1" href="/HTML/EsqueciMinhaSenha.html">Esqueceu sua senha?</a></p>
        </form>
    </section>

        <ul class="lista__pezinho">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/IMG/IZanoLogo.png" type="image/x-icon">
</head>
<body>

<nav id="navbar">
    <ul>
        <!-- Logo da empresa -->
        <li class="logo"><img src="/IMG/IZanoLogo.png" alt="IZano Logo"></li>
        <!-- Links de navegação -->
        <li><a href="/HTML/Home.html">Página Inicial</a></li>
        <li><a href="/HTML/Produtos.html">Produtos</a></li>
        <li><a href="/HTML/SobreNos.html">Sobre nós</a></li>
        <li><a href="/HTML/CadastroCliente.html">Cadastre-se</a></li>
        <li><a href="/HTML/CadastroVendedor.html">Trabalhe conosco</a></li>
        <li><a href="/HTML/Login.html">Login</a></li>
        <li class="lista__link"><a href="/HTML/MeuPerfil.html">Perfil</a></li>
        <li><a href="/HTML/Carrinho.html"><img src="/IMG/carrinho.png" alt="" class="carrinho" srcset=""></a></li>
    </ul>
</nav>

<div class="rastreio__pai">
    <h2>Rastreio do Pedido</h2>
    <!-- Campo para o código de rastreio -->
    <input type="text" id="codigoRastreio" placeholder="Digite o código de rastreio">
    <!-- Botão para rastrear o pedido -->
    <button class="btn" onclick="rastrearPedido()">Rastrear Pedido</button>
    <!-- Div para exibir o status do pedido -->
    <div id="statusPedido"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    // Verifica se o usuário está logado quando a página é carregada
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    if (!isLoggedIn) {
        alert('Você precisa estar logado para rastrear um pedido.');
        window.location.href = '/HTML/Login.html'; // Redireciona para a página de login se o usuário não estiver logado
    }
});

// Objeto com os códigos de rastreio e seus respectivos status
const statusPedidos = {
    '1234567890': 'Aguardando pagamento',
    '2345678901': 'Pedido em separação',
    '3456789012': 'Pedido em transporte',
    '4567890123': 'Pedido em rota de entrega'
};

// Função para rastrear o pedido
function rastrearPedido() {
    // Obtém o código de rastreio inserido pelo usuário
    const codigoRastreio = document.getElementById('codigoRastreio').value;
    // Verifica o status do pedido com base no código de rastreio
    const status = statusPedidos[codigoRastreio] || 'Código de rastreio não encontrado';
    // Exibe o status do pedido na div
    document.getElementById('statusPedido').textContent = `Status do pedido: ${status}`;
}
</script>
